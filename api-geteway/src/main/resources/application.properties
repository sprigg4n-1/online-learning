server.port=9000
spring.application.name=api-geteway
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.urls[0].name=Courses Service
springdoc.swagger-ui.urls[0].url=/aggregate/courseservice/v3/api-docs
springdoc.swagger-ui.urls[1].name=Tests Service
springdoc.swagger-ui.urls[1].url=/aggregate/testsservice/v3/api-docs
springdoc.swagger-ui.urls[2].name=Order Service
springdoc.swagger-ui.urls[2].url=/aggregate/orderservice/v3/api-docs
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/onlinelearning
logging.level.org.springframework.security=DEBUG